<html>
<head>
<title>商品管理</title>
    <include file="./Application/Admin/Common/nav.html" />
          <p class="pull-right" style="margin-top: 20px;"><a class="btn btn-inverse" href="__URL__/add">添加</a><!--  <button class="btn btn-inverse" type="button" id="deleteA">批量删除</button --></p>
          <h2 class="sub-header">商品管理</h2>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr style="word-break:keep-all;">
                <!--   <th><input class="all" type="checkbox"/></th> -->
                  <th>图片</th>
                  <th>商品名</th>
                  <th>描述</th>
                  <th>价格</th>
                  <th>管理</th>
                </tr>
              </thead>
              <tbody>
                <form action="__ROOT__/index.php/admin/jiadian/delete_all" method="get" id="list">
                <volist name="list" id="item" key="k" empty="$empty">
                <tr>
                <!--   <td><input name='id[]' type='checkbox' value='{$item.id}' class="noborder"></td> -->
                  <td><img class="img-rounded" style="height:20%;width:auto;" src="__STYLE__/{$item.img}"/></td>
                  <td>{$item.name}</td>
                  <td>{$item.description}</td>
                  <td>{$item.price}</td>
                  <td><a class="btn btn-inverse" href="__URL__/change?id={$item.id}" style="margin-top:5px;">修改</a><a class="btn btn-inverse" href="__URL__/delete?id={$item.id}" style="margin-top:5px;">删除</a></td>
                </tr>
                </volist>
                </form>
              </tbody>
            </table>

          </div>
        <div class="pages">
            {$page}
        </div>
        </div>
      </div>
    </div>
  <script type="text/javascript">
    $('.all').click(function() {
      if($(this).is(':checked')) {
        $(':checkbox').attr('checked', 'checked');
      } else {
        $(':checkbox').removeAttr('checked');
      }
    });
    $('#deleteA').click(function() {
    if($(':checked').size() > 0) {
      $("#list").submit();
    } else {
      alert('没有选择！');
    }
  });

  </script>
</body>
</html>
