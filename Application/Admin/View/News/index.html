<html>
<head>
<title>公告列表</title>
    <include file="./Application/Admin/Common/nav.html" />
        <p class="pull-right" style="margin-top: 20px;"><a class="btn btn-inverse" href="__URL__/add">添加</a><!--  <button class="btn btn-inverse" type="button" id="deleteA">批量删除</button> --></p>
          <h2 class="sub-header">公告列表</h2>
          <div class="table-responsive">
            <table class="table  table-bordered">
              <thead>
                <tr>
               <!--    <th><input class="all" type="checkbox"/></th> -->
                  <th>编号</th>
                  <th>公告标题</th>
                  <th>修改时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <form action="__ROOT__/index.php/admin/News/delete_all" method="get" id="list">
                <volist name="list" id="item" key="k" empty="$empty">
                <tr>
               <!--    <td><input name='id[]' type='checkbox' value='{$item.id}' class="noborder"></td> -->
                  <td>{$k}</td>
                  <td>{$item.title}</td>
                  <td>{$item.addtime}</td>
                  <td><a class="btn btn-inverse" href="__URL__/change?id={$item.id}">修改</a> <a class="btn btn-inverse" href="__URL__/delete?id={$item.id}">删除</a></td>
                </tr>
                </volist>
                </form>
              </tbody>
            </table>
          </div>
          <div class="pages">
              {$page}
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript">
    $('.all').click(function() {
      if($(this).is(':checked')) {
        $(':checkbox').attr('checked', 'checked');
      } else {
        $(':checkbox').removeAttr('checked');
      }
    });
    $('#deleteA').click(function() {
    if($(':checked').size() > 0) {
      $("#list").submit();
    } else {
      alert('没有选择！');
    }
  });
  </script>
</body>
</html>
